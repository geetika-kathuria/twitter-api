service: twitter-api

frameworkVersion: ">=2.0.0"

provider:
  name: aws
  runtime: nodejs10.x
functions:
  tweets:
    handler: twitter/tweets.search
    events:
      - http:
          path: tweets/{text}
          method: get
          cors: true
  users:
    handler: twitter/users.search
    events:
      - http:
          path: users/{text}
          method: get
          cors: true
  profile:
    handler: twitter/user.profile
    events:
      - http:
          path: user/{text}
          method: get
          cors: true